  <div class=" container-fluid col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="row">
      <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-xs-6">
        <div class="my-card mt-1 p-2 parameter-card-1">
          <span class="card-p-heading">Count Up : </span>
          <p class="card-span-text" id="positionTime"> </p>
        </div>
      </div>
      <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-xs-6">
        <div class="my-card mt-1 p-2 parameter-card-2">
          <span class="card-p-heading">Mission : </span>
          <p class="card-span-text">Something.... </p>
        </div>
      </div>
      <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-xs-6">
        <div class="my-card mt-1 p-2 parameter-card-3">
          <span class="card-p-heading">CDT : </span>
          <p class="card-span-text" id="time"> </p>
        </div>
      </div>
      <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-xs-6">
        <div class="my-card mt-1 p-2 parameter-card-4 first-chart-div">
          <span class="card-p-heading">Anything : </span>
          <p class="card-span-text"> </p>
        </div>
      </div>
    </div>
    <div class="row second-row">
      <div class="col-xl-9 col-lg-9 col-md-9 col-sm-12 col-col-xs-12 mt-1">
        <canvas id="firstChart" class="first-chart-div"></canvas>
      </div>
      <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 col-col-xs-12">
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="my-card mt-1 p-2 parameter-card-1">
              <p class="right-card-main-heading">Parameters</p>
              <div class="parameter-div">
                <span class="card-p-heading">Source : </span>
                <p class="card-span-text"></p>
              </div>
              <div class="parameter-div">
                <span class="card-p-heading">Range (km) : </span>
                <p class="card-span-text" id="range"></p>
              </div>
              <div class="parameter-div">
                <span class="card-p-heading">Altitude : </span>
                <p class="card-span-text" id="altitude"> </p>
              </div>
              <div class="parameter-div">
                <span class="card-p-heading">Azimuth : </span>
                <p class="card-span-text" id="azimuth"> </p>
              </div>
              <div class="parameter-div">
                <span class="card-p-heading">Parameter1 : </span>
                <p class="card-span-text"> </p>
              </div>
              <div class="parameter-div">
                <span class="card-p-heading">Parameter2 : </span>
                <p class="card-span-text"> </p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="second-chart-div-parent" style="margin-top: 5px;">
              <canvas id="secondChart" class="second-chart-div"></canvas>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="my-card mt-1 p-2 parameter-card-3">
              <p class="right-card-main-heading">Other Parameters</p>
              <div class="parameter-div">
                <span class="card-p-heading">Parameter1 : </span>
