<div class="container">
  <h2>User settings</h2>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" type="text" name="name" class="form-control" [(ngModel)]="userSettings.name" required
        #nameField="ngModel" [class.field-error]="form.submitted && nameField.invalid" (blur)="onBlur(nameField)">
      <div [hidden]="!form.submitted || nameField.valid" class="alert alert-danger">
        Enter a name
      </div>
    </div>

    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="emailOffers" name="emailOffers"
        [(ngModel)]="userSettings.emailOffers">
      <label for="emailOffers" class="form-check-label">
        Email Special Offers
      </label>
    </div>

    <div class="form-group">
      <p>User Interface Style</p>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="interfaceStyle" id="lightInterface" value="light" checked
          [(ngModel)]="userSettings.interfaceStyle">
        <label class="form-check-label" for="lightInterface">Light</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="interfaceStyle" id="mediumInterface" value="medium"
          [(ngModel)]="userSettings.interfaceStyle">
        <label for="mediumInterface" class="form-check-label">Medium</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="darkInterface" name="interfaceStyle" value="dark"
          [(ngModel)]="userSettings.interfaceStyle">
        <label for="darkInterface" class="form-check-label">Dark</label>
      </div>
    </div>

    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select name="subscriptionType" id="subscriptionType" class="form-control"
        [(ngModel)]="userSettings.subscriptionType">
        <option>Monthly</option>
        <option>Annual</option>
        <option>Lifetime</option>
      </select>
    </div>
    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea class="form-control" name="notes" id="notes" rows="3" [(ngModel)]="userSettings.notes"></textarea>
    </div>
    <button class="btn btn-primary">Send</button>
  </form>
</div>

{{ userSettings | json }}
