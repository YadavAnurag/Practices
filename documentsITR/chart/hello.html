<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="chartjs.js"></script>
    <style>
        canvas {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <canvas id="myChart"></canvas>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');

        var populationData = {
            labels: ['China', 'India', 'United State', 'Indonesia', 'Brazil', 'Pakistan', 'Nigeria', 'Bangladesh',
                'Russia', 'Japan'
            ],
            datasets: [{
                label: 'Population',
                data: [1379302771, 1281935911, 326625791, 260580739, 207353391, 204924861, 190632261,
                    157826578, 142257519, 126451398
                ],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.6)',
                    'rgba(54, 162, 235, 0.6)',
                    'rgba(255, 206, 86, 0.6)',
                    'rgba(75, 192, 192, 0.6)',
                    'rgba(153, 102, 255, 0.6)',
                    'rgba(255, 159, 64, 0.6)',
                    'rgba(255, 99, 132, 0.6)',
                    'rgba(54, 162, 235, 0.6)',
                    'rgba(255, 206, 86, 0.6)',
                    'rgba(75, 192, 192, 0.6)',
                    'rgba(153, 102, 255, 0.6)'
                ]
            }]
        };
        var colorData = {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                // data: [-12, 19, -3, 5, 2, 3],
                data: [],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                fill: false,
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1,
                borderDash: [5, 1],
                lineTension: 0.2,


                pointBorderColor: 'blue',
                pointBackgroundColor: 'pink',
                pointBorderWidth: 2,
                pointRadius: 2,
                pointHoverRadius: 10,
                pointHitRadius: 30,
                //pointStyle: 'rectRounded'
            }]
        };

        var firstData = {
            label: 'Car A - Speed(mph)',
            data: [0, 59, 75, 20, 55, 40, 20],
            fill: false,
            borderColor: 'pink',
            lineTension: 0
        };
        var secondData = {
            label: 'Car B - Speed(mph)',
            data: [20, 15, 50, 50, 65, 30, 70],
            fill: false,
            borderColor: 'blue'
        }

        var speedData = {
            labels: ['0s', '10s', '20s', '30s', '40s', '50s', '60s'],
            datasets: [firstData, secondData]
        };

        // var lineChart = new Chart(ctx, {
        //     type: 'line',
        //     data: speedData
        // });


        Chart.defaults.global.defaultFontSize = 12;
        Chart.defaults.global.defaultFontFamily = 'Lato';
        Chart.defaults.global.defaultFontStyle = 'italic';
        Chart.defaults.global.defaultFontColor = 'green';



        var myChart = new Chart(ctx, {
            type: 'line',

            data: colorData,
            options: {

                tooltips: {
                    enabled: true,
                    intersect: false,
                    mode: 'nearest',
                    bodyFontFamily: 'lato',
                    bodyFontSize: 12,
                    bodyFontStyle: 'italic',
                    bodyFontColor: 'white',
                    backgroundColor: 'black',
                    titleMarginBottom: 20,
                    xPadding: 20,
                    yPadding: 20,
                    caretSize: 5

                },

                legend: {
                    display: true,
                    position: 'top',
                    labels: {
                        fontColor: 'rgb(123, 12,34)',
                        fontStyle: 'bold',
                        fontFamily: 'monospace',
                        boxWidth: 60

                    }
                },
                responsive: false,
                scales: {
                    yAxes: [{
                        ticks: {

                            beginAtZero: true,
                            max: 1,
                            min: -1,
                            stepSize: 0.5
                        }
                    }],

                    xAxes: [{
                        ticks: {
                            beginAtZero: true,
                            max: 100,
                            min: -100,
                            stepSize: 0.5
                        }
                    }]
                }
            }
        });

        // window.onload = function () {
        //     initialize();
        // }


        var i = 1

        function addNewData() {
            i += 1
            myChart.data.labels.push(i + 'th');
            myChart.data.datasets.forEach((dataset) => {
                dataset.data.push(Math.sin(Math.PI * (0.5 - Math.random()) / 2));
            });
            myChart.update();
        }
        var myTimer = setInterval(addNewData, 200);
    </script>
</body>

</html>
