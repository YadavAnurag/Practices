<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="chartjs.js"></script>
    
</head>

<body>
    <canvas id="myChart"></canvas>
    <script>
      
	
 



        var ctx = document.getElementById('myChart').getContext('2d');


        var firstData = {
            label: 'Car A - Speed(mph)',
            data: [0, 59, 75, 20, 55, 40, 20],
            fill: false,
            borderColor: 'pink',
            lineTension: 0
        };
        var secondData = {
            label: 'Car B - Speed(mph)',
            data: [],
            fill: false,
        }

        var speedData = {
            datasets: [secondData]
        };

        // var lineChart = new Chart(ctx, {
        //     type: 'line',
        //     data: speedData
        // });


        Chart.defaults.global.defaultFontSize = 12;
        Chart.defaults.global.defaultFontFamily = 'Lato';
        Chart.defaults.global.defaultFontStyle = 'italic';
        Chart.defaults.global.defaultFontColor = 'green';



        var myChart = new Chart.Scatter(ctx, {
            type: 'scatter',

            data: speedData,
            options: {

                tooltips: {
                    enabled: false,
                    intersect: false,
                    mode: 'nearest',
                    bodyFontFamily: 'lato',
                    bodyFontSize: 12,
                    bodyFontStyle: 'italic',
                    bodyFontColor: 'white',
                    backgroundColor: 'black',
                    titleMarginBottom: 20,
                    xPadding: 20,
                    yPadding: 20,
                    caretSize: 5

                },

                legend: {
                    display: true,
                    position: 'top',
                    labels: {
                        fontColor: 'rgb(123, 12,34)',
                        fontStyle: 'bold',
                        fontFamily: 'monospace',
                        boxWidth: 60

                    }
                },
                responsive: true,
                scales: {
                    yAxes: [{
                        ticks: {

                            beginAtZero: true,
                            max: 100,
                            min: -100,
                        }
                    }],

                    xAxes: [{
                        id: 'first',
                        ticks: {
                            beginAtZero: true,
                            max: 100,
                            min: -100,

                        }
                    }]
                }
            }
        });




        var i = 1

        function addNewData() {
        i+=1;
        var x = i;
        var y = 20*Math.random();
        myChart.data.datasets[0].data.push({x,y});
        console.log(myChart.data.datasets[0].data);
            myChart.update();
        }
        var myTimer = setInterval(addNewData, 200);
    </script>
    
</body>

</html>
