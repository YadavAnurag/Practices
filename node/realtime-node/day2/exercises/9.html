<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>9.html</title>
</head>

<body>
    <h1>9.html</h1>
    <p id="hello"></p>
    <input type="text" id="typeit">
    <input type="button" value="sendit" id="sendit">
    <div id="messages"></div>
    <script src="/socket.io/socket.io.js"></script>

    <script>
        var socket = io.connect('/');
        socket.on('connect', function () {
            console.log('connected');

        });

        socket.on('disconnect', function () {
            console.log('disconnected');
        });

        socket.on('serverMsg', function (serverMsg) {
            console.log(serverMsg);
            document.getElementById("hello").innerText = serverMsg;
        });

        socket.on('messages', function (msg) {
            document.getElementById('messages').innerHTML += msg + "<br>";
        });

        document.getElementById("sendit").addEventListener("click", function (evt) {
            var msg = document.getElementById('typeit').value;
            if (msg) {
                socket.emit('typeit', msg);
                document.getElementById('messages').innerHTML += msg + "<br>";
                document.getElementById('typeit').value = "";
            }
        });;
    </script>
</body>

</html>
